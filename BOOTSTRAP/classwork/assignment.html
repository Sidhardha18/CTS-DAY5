<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Application Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h3 class="text-center mb-4">Internship Application Form</h3>
        <form class="border p-4 rounded shadow-sm bg-light">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your full name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" placeholder="Enter your phone number">
          </div>
          <div class="mb-3">
            <label class="form-label">College Name</label>
            <input type="text" class="form-control" placeholder="Enter your college name">
          </div>
          <div class="mb-3">
            <label class="form-label">Degree</label>
            <select class="form-select">
              <option selected>Choose degree</option>
              <option>B.Tech</option>
              <option>B.Sc</option>
              <option>BCA</option>
              <option>MBA</option>
              <option>Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Resume (Link)</label>
            <input type="url" class="form-control" placeholder="Paste your resume link">
          </div>
          <div class="mb-3">
            <label class="form-label">Why should we hire you?</label>
            <textarea class="form-control" rows="4" placeholder="Your answer here..."></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Submit Application</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
